<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý tài chính</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  </head>
  <body>
    <!-- header -->
    <header>
      <img
        class="header-icon"
        src="./assets/icon/icons8-money-bag-50.png"
        alt="icon"
        style="width: 40px"
      />
      <p class="header-title">Chi Tiêu 6 Hũ</p>
    </header>

    <!-- main -->
    <main>
      <!-- side bar -->
      <nav>
        <ul>
          <li><a href=""><i class="fa-solid fa-chart-pie"></i> Tổng quan</a></li>
          <li><a href=""><i class="fa-solid fa-money-check-dollar"></i> Thu nhập</a></li>
          <li><a href=""><i class="fa-solid fa-cart-shopping"></i> Chi tiêu</a></li>
          <li><a href=""><i class="fa-solid fa-gear"></i>Cài đặt</a></li>
        </ul>
      </nav>

      <section class="sumary">
        <div class="head">
          <h1>Tổng quan tài chính</h1>
          <div class="filter">
            <button class="active">Tháng này</button>
            <button>Quý này</button>
            <button>Năm nay</button>
            <button>Tùy chỉnh</button>
          </div>
        </div>

        <div class="content-ctn">
          <!-- tổng quan -->
          <div class="total">
            <div class="card">Tổng số dư</div>
            <div class="card">Tổng thu nhập</div>
            <div class="card">Tổng chi tiêu</div>
          </div>

          <!-- biểu đồ -->
          <div class="charts"></div>
        </div>
      </section>

      <!-- footer -->
      <footer></footer>
    </main>
  </body>
</html>
